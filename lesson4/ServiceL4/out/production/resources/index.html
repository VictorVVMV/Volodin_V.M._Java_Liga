<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Finder</title>
</head>
<body>
    <h1>User</h1>
    <form action="http://localhost:8338/customer" method="POST">
        <label>Name: </label>
        <input type="text" name="name"><br />
        <label>Email: </label>
        <input type="text" name="email"><br />
        <label>Name of order: </label>
        <input type="text" name="orderName"><br />
        <label>Price of order: </label>
        <input type="number" name="orderPrice"><br />
        <input type="submit" />
    </form>

</body>
</html>
